<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      overflow: hidden;
    }

    #survival-game {
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    #survival-game canvas {
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="survival-game"></div>
<script src="js/app.js"></script>
</body>
</html>
